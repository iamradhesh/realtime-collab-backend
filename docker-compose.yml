services:
  # Main API Service [cite: 18, 27]
  app:
    build: .
    container_name: workspace_api
    ports:
      - "5000:5000"
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL} # Neon Cloud URL [cite: 76]
      - REDIS_URL=${REDIS_URL}       # Upstash Cloud URL [cite: 77]
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy

  # Background Worker [cite: 68]
  worker:
    build: .
    container_name: workspace_worker
    # Command to start your worker script defined in package.json
    command: npm run worker 
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy

  # RabbitMQ: For Asynchronous Job Processing [cite: 63, 67]
  rabbitmq:
    image: rabbitmq:3-management
    container_name: workspace_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  rabbitmq_data: